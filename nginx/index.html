<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servidor Nginx - Prueba</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>⚡ Servidor Nginx</h1>
        <p>¡Servidor Nginx funcionando correctamente!</p>
        <div class="info">
            <p>Este es un archivo de prueba para Nginx Web Server</p>
            <button onclick="probarConexion()">Probar Conexión</button>
            <div id="status"></div>
        </div>
        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">Servidor:</span>
                <span class="stat-value">Nginx</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Estado:</span>
                <span class="stat-value" id="server-status">Activo</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
